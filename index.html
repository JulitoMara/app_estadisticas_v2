<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Stats Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <div class="main-app-container">
        <header class="app-header">
            <h1>üìä Sports Stats Tracker</h1>
            <div class="config-section">
                <div class="team-name-group">
                    <label for="teamAName">Nombre del Equipo Local</label>
                    <input type="text" id="teamAName" placeholder="Equipo A" value="Tarragona">
                </div>
                <div class="team-name-group">
                    <label for="teamBName">Nombre del Equipo Visitante</label>
                    <input type="text" id="teamBName" placeholder="Equipo B" value="Camp Clar">
                </div>
            </div>
        </header>

        <main class="match-dashboard">
            <div class="left-column">
                <div class="score-section card">
                    <h2>Marcador</h2>
                    <div class="score-display-group">
                        <div class="score-controls-column team-A-controls">
                            <button class="reset-btn" data-team="A">üîÑ</button>
                            <button class="minus-btn" data-team="A">-</button>
                            <button class="plus-btn" data-team="A">+</button>
                        </div>
                        <span id="mainScoreDisplay" class="counter">0 - 0</span>
                        <div class="score-controls-column team-B-controls">
                            <button class="reset-btn" data-team="B">üîÑ</button>
                            <button class="minus-btn" data-team="B">-</button>
                            <button class="plus-btn" data-team="B">+</button>
                        </div>
                    </div>
                </div>

                <div class="match-timer-section card">
                    <h2>Tiempo de Partido</h2>
                    <span id="matchTimer" class="timer">00:00:00</span>
                    <div class="match-timer-controls">
                        <button id="toggleMatchTimer">‚ñ∂Ô∏è Iniciar</button>
                        <button id="resetMatchTimer" class="reset-btn">üîÑ Reiniciar</button>
                    </div>
                </div>

                <div class="possession-section card">
                    <h2>Posesi√≥n de Bal√≥n</h2>
                    <div class="possession-timers-container">
                        <div class="timer-group">
                            <span id="possessionTeamA">Equipo A</span>
                            <span id="possessionTimerA" class="timer">00:00:00</span>
                        </div>
                        <div class="timer-group">
                            <span id="possessionTeamB">Equipo B</span>
                            <span id="possessionTimerB" class="timer">00:00:00</span>
                        </div>
                    </div>
                    <div class="possession-bar-container">
                        <div id="possessionBarA" class="possession-bar-fill"></div>
                        <span id="possessionPercentA" class="possession-percentage-text left-percent">50%</span>
                        <span id="possessionPercentB" class="possession-percentage-text right-percent">50%</span>
                    </div>
                    <div class="possession-controls">
                        <button id="togglePossessionA">Posesi√≥n Equipo A</button>
                        <button id="togglePossessionB">Posesi√≥n Equipo B</button>
                    </div>
                    <button id="resetPossession" class="reset-btn">üîÑ Reiniciar Posesi√≥n</button>
                </div>
            </div>

            <div class="right-column">
                <div class="custom-stats-management card">
                    <h2>Estad√≠sticas Personalizadas</h2>
                    <div class="add-custom-stat-integrated">
                        <input type="text" id="newStatName" placeholder="Nombre de la nueva estad√≠stica">
                        <button id="addStatBtn">‚ûï A√±adir</button>
                    </div>
                    <div id="generalStatsContainer" class="custom-stats-grid">
                        </div>
                </div>
            </div>
        </main>

        <hr class="section-divider">

        <button id="resetAll" class="reset-all-button">üî¥ Reiniciar TODO el Partido</button>
    </div>

    <div id="statDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalStatTitle">Detalles de la Estad√≠stica</h2>
            <ul id="modalEventList" class="event-list">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
