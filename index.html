<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de Fútbol Interactivo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Marcador de Fútbol</h1>
    </header>

    <main class="container">
        <section class="score-control card">
            <h2>Marcador</h2>
            <div class="team-names">
                <input type="text" id="teamA-name" value="Equipo A">
                <span>vs</span>
                <input type="text" id="teamB-name" value="Equipo B">
            </div>
            <div id="mainScoreDisplay" class="score-display">0 - 0</div>
            <div class="score-buttons">
                <div class="team-score-buttons">
                    <button id="minusA">-</button>
                    <button id="plusA">+</button>
                </div>
                <div class="team-score-buttons">
                    <button id="minusB">-</button>
                    <button id="plusB">+</button>
                </div>
            </div>
            <h3>Goles:</h3>
            <ul id="goals-list" class="event-list">
                </ul>
            <button id="view-goals-history-button" style="margin-top: 10px; display: none;">Ver Historial Completo</button>
        </section>

        <section class="timer-control card">
            <h2>Tiempo de Partido</h2>

            <div class="half-selector" id="half-selector">
                <button id="select-half-1" class="active">1ª Mitad</button>
                <button id="select-half-2">2ª Mitad</button>
            </div>

            <div style="display: flex; justify-content: center; align-items: baseline; gap: 5px;">
                <div id="half-indicator" style="font-size: 1.1em; font-weight: bold;">1ª Mitad</div>
                <div id="total-added-time-display" style="font-size: 0.9em; color: #888;"></div>
            </div>

            <div id="match-timer" class="timer-display">00:00</div>
            <div id="match-status-display" style="font-size: 0.9em; color: #666; margin-top: 5px; height: 20px;">Listo para iniciar el partido.</div>

            <div class="timer-buttons">
                <button id="start-pause-match-timer">Iniciar</button>
                <button id="reset-match-timer">Reiniciar</button>
            </div>

            <div class="added-time-controls">
                <label for="added-time-input">Añadir:</label>
                <input type="number" id="added-time-input" value="0" min="0" max="20">
                <button id="set-added-time-button">Minutos</button>
            </div>
        </section>

        <section class="possession-control card">
            <h2>Posesión</h2>
            <div class="possession-timers">
                <div class="possession-team">
                    <span id="teamA-possession-name">Equipo A</span>
                    <div id="possession-timer-A" class="timer-display small-timer">00:00</div>
                    <button id="start-possession-A">Iniciar Posesión A</button>
                </div>
                <div class="possession-team">
                    <span id="teamB-possession-name">Equipo B</span>
                    <div id="possession-timer-B" class="timer-display small-timer">00:00</div>
                    <button id="start-possession-B">Iniciar Posesión B</button>
                </div>
            </div>
            <div class="possession-bar-container">
                <div id="possession-bar-fill" class="possession-bar-fill"></div>
                <span id="possession-percent-A" class="possession-percent">0%</span>
                <span id="possession-percent-B" class="possession-percent">0%</span>
            </div>
            <button id="reset-possession">Reiniciar Posesión</button>
        </section>

        <section class="custom-stats card">
            <h2>Estadísticas Personalizadas</h2>
            <div class="add-stat-form">
                <input type="text" id="new-stat-name" placeholder="Nueva estadística (ej: Corners)">
                <button id="add-stat-btn">Añadir Estadística</button>
            </div>
            <div id="custom-stats-grid" class="custom-stats-grid">
                </div>
        </section>

        <section class="reset-section card">
            <button id="reset-all" class="reset-all-button">Reiniciar Todo el Partido</button>
        </section>
    </main>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Historial de Eventos</h2>
            <ul id="modal-event-list" class="event-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
