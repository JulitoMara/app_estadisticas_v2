<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estad칤sticas de Partido</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="theme-color" content="#007bff">
    <meta name="description" content="Aplicaci칩n para gestionar estad칤sticas de un partido de f칰tbol, incluyendo marcador, tiempo y posesi칩n.">
</head>
<body>
    <div class="main-app-container">
        <header class="app-header">
            <h1>Estad칤sticas de Partido</h1>
            <div class="config-section card">
                <div class="team-name-group">
                    <label for="teamAName">Equipo A:</label>
                    <input type="text" id="teamAName" value="Tarragona" placeholder="Nombre Equipo A">
                </div>
                <div class="team-name-group">
                    <label for="teamBName">Equipo B:</label>
                    <input type="text" id="teamBName" value="Camp Clar" placeholder="Nombre Equipo B">
                </div>
            </div>
        </header>

        <main class="match-dashboard">
            <section class="left-column">
                <div class="score-section card">
                    <h2>Marcador</h2>
                    <div class="stat-group">
                        <div class="team-score">
                            <span id="teamAGoals" class="counter">0</span>
                            <span id="teamALabelGoals" class="team-label">Equipo A</span>
                            <div class="controls">
                                <button class="reset-btn" data-target="teamAGoals">游댃</button>
                                <button class="minus-btn" data-target="teamAGoals">-</button>
                                <button class="plus-btn" data-target="teamAGoals">+</button>
                            </div>
                        </div>
                        <div class="team-score">
                            <span id="teamBGoals" class="counter">0</span>
                            <span id="teamBLabelGoals" class="team-label">Equipo B</span>
                            <div class="controls">
                                <button class="reset-btn" data-target="teamBGoals">游댃</button>
                                <button class="minus-btn" data-target="teamBGoals">-</button>
                                <button class="plus-btn" data-target="teamBGoals">+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="match-timer-section card">
                    <h2>Tiempo de Partido</h2>
                    <span id="matchTimer" class="timer">00:00:00</span>
                    <div class="match-timer-controls">
                        <button id="toggleMatchTimer">郊윒잺 Iniciar</button>
                        <button id="resetMatchTimer">游댃 Reiniciar</button>
                    </div>
                </div>

                <div class="possession-section card">
                    <h2>Posesi칩n de Bal칩n</h2>
                    <div class="possession-timers-container">
                        <div class="timer-group">
                            <span id="possessionTeamA">Equipo A</span>
                            <span id="possessionTimerA" class="timer">00:00:00</span>
                        </div>
                        <div class="timer-group">
                            <span id="possessionTeamB">Equipo B</span>
                            <span id="possessionTimerB" class="timer">00:00:00</span>
                        </div>
                    </div>
                    <div class="possession-bar-container">
                        <div id="possessionBarA" class="possession-bar-fill"></div>
                        <span id="possessionPercentA" class="possession-percentage-text left-percent">0%</span>
                        <span id="possessionPercentB" class="possession-percentage-text right-percent">0%</span>
                    </div>
                    <div class="possession-controls">
                        <button id="togglePossessionA">Posesi칩n A</button>
                        <button id="togglePossessionB">Posesi칩n B</button>
                        <button id="resetPossession" class="reset-btn">游댃 Reiniciar</button>
                    </div>
                </div>
            </section>

            <section class="right-column">
                <div class="custom-stats-management card">
                    <h2>Estad칤sticas Personalizadas</h2>
                    <div class="add-custom-stat-integrated">
                        <input type="text" id="newStatName" placeholder="Nueva estad칤stica (ej: Faltas)">
                        <button id="addStatBtn">A침adir</button>
                    </div>
                    <div id="generalStatsContainer" class="custom-stats-grid">
                        </div>
                </div>
            </section>
        </main>

        <hr class="section-divider">

        <button id="resetAll" class="reset-all-button">Reiniciar Todas las Estad칤sticas del Partido Actual</button>
    </div>

    <div id="statDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalStatTitle">Detalles de la Estad칤stica</h2>
            <ul id="modalEventList" class="event-list">
                </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
